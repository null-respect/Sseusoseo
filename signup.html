<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>쓰소서</title>


  <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <link rel="stylesheet" href="./css/main.css?ver=1">


     <!-- Compiled and minified JavaScript -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
  <div class="main">
    <div class="row" style="padding:2%">
    </div>
    <div class="row">
      <div class="col s2 offset-s5 ">
        <div class="row" style="text-align: center;">
          <img src="./image/logo.png" alt="" width="50%" >
        </div>
        <div class="row card">
          <form style="padding:15px" >
            <div class="input-field col s12">
              <input id="name" name="name"type="text" class="validate" required autofocus>
              <label for="name">이름</label>
            </div>
            <div class="input-field col s12">
              <input id="id" name="id"type="text" class="validate" required>
              <label for="id">아이디</label>
            </div>
            <div class="input-field col s12">
              <input id="pwd" name="pwd"type="password" class="validate" required>
              <label for="pwd">비밀번호</label>
            </div>
            <div class="input-field col s12">
              <input id="pwd2" name="pwd2"type="password" class="validate" required>
              <label for="pwd2">비밀번호 확인</label>
            </div>
            <button id="action" style="padding:0px 100px 0px 100px; margin: 10px;"class="btn waves-effect waves-light blue accent-4" type="button" name="action">
             회원가입
             </button>
          </form>
            <div id="error" style="color:#DE264C; "></div>
          </div>
        </div>
      </div>
    </div>

  </div>
  </div>

  <script>
    $(document).ready(function() {
      $('#action').click(function(){
        $.ajax({
          url:'./signup.php',
          type:'post',
          data: $('form').serialize(),
          dataType : 'json',
          success:function(data){
            if(data.success){
              alert("회원가입에 성공하였습니다. \n로그인 페이지로 이동합니다.");
              location.href='./login.php';
            }
            else {
              $('#error').text(data.message);
              $('#error').css('padding-bottom', '22px');
            }
          }
        });
      });
    });
  </script>

</body>
</html>
